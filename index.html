<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/index.css">
    <title>finsweet</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__nav nav">
                <a href="index.html" class="nav-logo">
                    <img src="assets/image/logo/finsweet-logo.svg" alt="finsweet logo">
                </a>
                <ul class="nav__list">
                    <li class="nav__list-link">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav__list-link">
                        <a href="#">About us</a>
                    </li>
                    <li class="nav__list-link">
                        <a href="#">Services</a>
                    </li>
                    <li class="nav__list-link">
                        <a href="#">Blog</a>
                    </li>
                    <li class="nav__list-link">
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <div class="nav__phone">
                    <p class="nav__phone-text">Road Assistance</p>
                    <p class="nav__phone-number">1800 265 24 52</p>
                </div>
            </div>
            <div class="header__body">
                <div class="header__body-content">
                    <h1 class="header__content-title">Get your vehicle service done online at one place</h1>
                    <div class="header__content-btn-box">
                        <a href="#" class="header__content-button button">Book a service</a>
                        <a href="#" class="header__content-button-video">Play Video</a>
                    </div>
                    <div class="header__content-open">
                        <p class="header__open-title">We are open </p>
                        <p class="header__open-time">Monday to Friday 9:00 AM to 10:00 AM</p>
                    </div>
                </div>
                <div class="header__body-image-box">
                    <img src="assets/image/content/header-image.jpg" alt="service image">
                    <div class="header__image-box-serves">
                        <span class="header__serves-time">24 <span>hr</span></span><span>Quick service</span>
                    </div>
                    <div class="header__image-box-rating">
                        <p class="header__rating-numder">4.5/5</p>
                        <p class="header__rating-text">Rating</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
